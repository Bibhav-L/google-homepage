<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Google-favicon-2015.png">
    <title>Google</title>
</head>
<body>
    <div class="page">
        <nav class="nav">
            <a href="#" class="nav__link">Gmail</a>
            <a href="#" class="nav__link">Images</a>

         
                <a class="nav__svg" href="#" class="nav__link">
                    <svg class="nav__icon" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                </a>
     

            

            <a href="#" class="nav__link button button--blue">Sign In</a>
        </nav>

        <section class="main">
            <div class="container">
                <img src="google.png" alt="" class="logo">

                <form class="form">
                    <div class="form__input-group">
                        <span class="form__search">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg> 
                        </span>
                        <input type="text" class="form__input">
                        <span class="form__mic">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 296.8 426.4" xml:space="preserve">
                                <path d="M148.4 276.1c-35.2 0-63.7-28.5-63.7-63.7V63.7C84.7 28.5 113.2 0 148.4 0s63.7 28.5 63.7 63.7v148.7c0 35.2-28.5 63.7-63.7 63.7z" fill="#4285f4"/>
                                <rect x="127.2" y="348.5" width="42.5" height="77.9" fill="#34a853"/>
                                <path d="M254.8 213.2c-.1 58.6-47.8 106.3-106.4 106.3-29.4 0-56.1-12-75.4-31.4l-29.7 29.7c26.9 26.9 64 43.6 105.1 43.6 81.9 0 148.3-66.4 148.4-148.3h-42z" fill="#ea4335"/>
                                <path d="M73 288.1c-19.1-19.2-31-45.7-31-74.9H0C0 254 16.6 291 43.3 317.8L73 288.1z" fill="#fbbc05"/>
                            </svg>
                        </span>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="button button--form">Google Search</button>
                        <button type="submit" class="button button--form">I'm Feeling lucky</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="footer">
            <div class="country">Nepal</div>

            <div class="footer__navigation">
                <div class="footer__left">
                    <a href="#" class="footer__links">About</a><a href="#" class="footer__links">Advertising</a><a href="#" class="footer__links">Business</a><a href="#" class="footer__links">How Search Works</a>
                </div>

                <div class="footer__right">
                    <a href="#" class="footer__links">Privacy</a><a href="#" class="footer__links">Terms</a><a href="#" class="footer__links">Settings</a>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
